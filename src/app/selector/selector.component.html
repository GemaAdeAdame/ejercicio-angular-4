
<div class="selector">
    <h1>Selecciona un personaje:</h1>
    <button class="button__style" (click)="seleccionarPersonaje(1)">Personaje 1</button>
    <button class="button__style" (click)="seleccionarPersonaje(2)">Personaje 2</button>
    <button class="button__style" (click)="seleccionarPersonaje(3)">Personaje 3</button>
  </div>
  <div class="imagen">
    <h2>Imagen del personaje seleccionado:</h2>
    <img [src]="imagenSeleccionada" alt="Imagen del personaje">
  </div>
